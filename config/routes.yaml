# config/routes.yaml

# articles
index:
    path: /
    controller: App\Controller\ArticleController::page

index_page:
    path: /page/{number}
    controller: App\Controller\ArticleController::page

article:
    path: /article/{article_id}
    controller: App\Controller\ArticleController::article

new_article:
    path: /newArticle
    controller: App\Controller\ArticleController::newArticle

edit_article:
    path: /editArticle/{number}
    controller: App\Controller\ArticleController::editArticle

# ArticleComment Controller
add_article_comment:
    path: /addArticleComment
    controller: App\Controller\ArticleCommentController::addComment

get_article_comments:
    path: /getArticleComments/{article_id}
    controller: App\Controller\ArticleCommentController::getComments


# ArticleCommentVote Controller
set_article_comment_vote:
    path: /setArticleCommentVote
    controller: App\Controller\ArticleCommentLikeController::setArticleCommentVote
    
get_article_comment_vote:
    path: /getUserArticleCommentVote/{comment_id}
    controller: App\Controller\ArticleCommentLikeController::getUserArticleCommentVote

# Security Controller
app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout

profile:
    path: /profile
    controller: App\Controller\SecurityController::profile

# Registration Contoller
register:
    path: /register
    controller: App\Controller\RegistrationController::register

# Item Controller
item:
    path: /item
    controller: App\Controller\ItemController::item

# Default Controller
index_path:
    path: /{path}
    controller: App\Controller\DefaultController::index
